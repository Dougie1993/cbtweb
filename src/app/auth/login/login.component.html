<div class="login-page" [@routerTransition]> 
    <ngx-alerts></ngx-alerts>
    <div class="row justify-content-md-center">
        <div style="margin:auto" class="col-md-8">
            <img src="assets/images/avatar.jpg" width="100px" class="user-avatar" />
            <h1>Cakes By Tshego</h1>
           <h1>Financial Management System</h1>
            <form role="form" (ngSubmit)="onLogin()" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" 
                        class="form-control input-underline input-lg" 
                        name="email" 
                        id="email" 
                        ngModel
                        email
                        #email="ngModel"
                        placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" 
                        class="form-control 
                        input-underline input-lg"  
                        name="password" 
                        id="password"
                        ngModel 
                        placeholder="Password">
                    </div>
                </div>
                <div *ngIf="submited">
                    <p>{{user.email}}</p>
                </div>
                <button class="btn rounded-btn" type="submit"> Log in </button>
                &nbsp;
                <button class="btn rounded-btn" type="button" [routerLink]="['/reset-password']">Forgot Password</button> <br/><br/>
            </form>
        </div>
    </div>
</div>
